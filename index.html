<h1>马耳他七日游行程</h1>

<li>第三天：蓝洞潜水</li>
<li>第四天：戈佐岛一日游</li>
<li>第五天：参观姆迪纳和维多利亚城堡</li>
<li>第六天：马耳他海滩休闲</li>
<li>第七天：购物并返回</li>
</ul>
